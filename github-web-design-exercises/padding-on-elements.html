<!DOCTYPE html>
<html>
  <head>
    <title>Pagination</title>
    <link rel = "stylesheet" href = "padding-on-elements.css">
  </head>
  
  <body>
    <button class = "back-button">
      Back
    </button>

    <p>
      <u class = "one">1</u> <u class = "two">2</u> 
      <u class = "three">3</u> <u class = "four">4</u> 
      <u class = "five">5</u>
    </p>
    
    <button class = "next-button">
      Next
    </button>
  </body>

</html>
