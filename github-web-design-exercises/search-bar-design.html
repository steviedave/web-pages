<!DOCTYPE html>
<html>
  <head>
    <title>search bar practice</title>

    <style>
      .search-bar-shadow {
        width: 350px;
        font-size: 14px;
        border-radius: 22px;
        border: none;
        box-shadow: 1.5px 1.5px 5px rgba(0, 0, 0, 0.2);
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 12px;
        padding-right: 12px;
        outline: none;

      }

    </style>
  </head>
    
  <body>
    <input class = "search-bar-shadow" placeholder = "Search Google or type a URL">
  </body>
</html>
