<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign up page</title>
  <link rel ="stylesheet" href = "style.css">
  
  <!--Imported fonts section-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Varela+Round&display=swap" rel="stylesheet">
  
  <script src = "https://kit.fontawesome.com/578ae6cc4e.js"
    crossorigin = "anonymous">
  </script>
</head>

<body>
  <form action = "#" class = "form">
      <div class = "img-overlay"></div>
      <div class = "icon">
        <i class = "fas fa-times"></i>
      </div>
      
      <h1>Join our community of developers form
        all over the world
      </h1>
      
      <div class = "inputs">
        <label for = "email">email</label>
        <input id = "email" type = "email" 
        placeholder = "email">
      </div>

      <div class = "inputs">
        <label for = "password">password</label>
        <input id = "password" type = "password" 
        placeholder = "password">
      </div>

      <div class = "inputs">
        <label for = "password2"> confirm password</label>
        <input id = "password2" type = "password" 
        placeholder = "confirm password">
      </div>

      <input type = "submit" class = "button"
      value = "Sign Up">
      <p>Aready have an account</p>

  </form>
</body>
</html>
